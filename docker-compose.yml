
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile  # 루트에 위치한 Dockerfile 사용
    container_name: fastapi_app
    ports:
      - "8000:8000"  # 외부 포트:컨테이너 포트
    environment:
      # FastAPI, MySQL 연결에 필요한 환경변수들
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_HOST: db           # MySQL 컨테이너 이름 사용 (내부 네트워크)
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      # MongoDB 연결 및 CSV 업로드 관련 환경변수들
      MONGO_URL: ${MONGO_URL}
      COLLECTION_1: ${COLLECTION_1}
      COLLECTION_2: ${COLLECTION_2}
      COLLECTION_3: ${COLLECTION_3}
    depends_on:
      db:
        condition: service_healthy  # MySQL이 완전히 실행된 후 FastAPI 실행
    networks:
      - shared_network

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - shared_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      retries: 5
      start_period: 10s

volumes:
  db_data:

networks:
  shared_network:
    driver: bridge
